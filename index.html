<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav"></nav>
        <div class="header__content"></div>
    </header>
    <main class="main">
        <section class="news"></section>
        <section class="nike"></section>
        <section class="just"></section>
        <section class="express">
            <nav class="main__bottom">
                <div class="container">
                    <div class="express__title-box">
                        <h2 class="express-title">Express your Style</h2>
                    </div>
                    <div class="express__items">
                        <div class="express__item">
                            <img src="images/express1.jpg"
                            alt="">

                        </div>
                        <div class="express__item">
                            <img src="images/express2.jpg" alt="">
                            <p class="express__item-text">Top Selling Pants & Tights</p>
                        </div>
                        <div class="express__item">
                            <img src="images/express3.jpg" alt="">
                            <p class="express__item-text">New Bags & Backpacks</p>
                        </div>
                    </div>


                </div>
            </nav>
        </section>
    </main>
    <footer class="footer"></footer>
